<!DOCTYPE html>

</head>

<body>

      <input type="text" id="img_link" name="img_link"><br>

      <br>

      <label for="txt_top">Text for top</label><br>

      <br>

      <label for="txt_bottom">Text for bottom</label><br>
      <input type="text" id="txt_bottom" name="txt_bottom"><br>

      <br>

      <input type="submit" id="submit" value="Submit">
    </form>
  </div>

  <div class="meme-list inblock absolute">
    <h2>Meme List</h2>

    <div id="meme-list">

    </div>

  </div>

  <script type="text/javascript" src="main.js"></script>
